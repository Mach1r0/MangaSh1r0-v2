<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaSh1r0 - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <h1 class="mb-4">Welcome to MangaSh1r0</h1>
                <p class="lead">Your place for anime and manga tracking</p>
                
                {% if user.is_authenticated %}
                    <div class="alert alert-success">
                        You are logged in as {{ user.username }}
                    </div>
                    <a href="{% url 'profile' %}" class="btn btn-primary">View Profile</a>
                {% else %}
                    <div class="mt-4">
                        <h3>Log in with:</h3>
                        <a href="{% url 'login_with_anilist' %}" class="btn btn-lg btn-primary mt-2">
                            Login with AniList
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
